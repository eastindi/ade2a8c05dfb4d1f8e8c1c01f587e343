<Template name="payment_log">
    <Table border=1>
        <tr>
            <td>
                <label>Source</label>
            </td>
            <td>
                <label>Initiiator</label>
            </td>
            <td>
                <label>Amount</label>
            </td>
            <td>
                <label>Response</label>
            </td>
            <td>
                <label>Date</label>
            </td>
        </tr>
        {{#each payment_log}}
        <tr>
            <td>
                <label>{{type}}</label>
            </td>
            <td>
                <label>{{initiator}}</label>
            </td>
            <td>
                <label>{{amount request.amount}}</label>
            </td>
            <td>
                <label>{{response.status}}</label>
            </td>
            <td>
                <label>{{createddt created}}</label>
            </td>
        </tr>
        {{/each}}
    </Table>
</Template>
